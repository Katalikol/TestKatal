<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-size: 18px;
			color: var(--tg-theme-text-color);
			background: var(--tg-theme-bg-color);
		}

		.container {
			max-width: 390px;
		}

		.inner {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 200px 200px 200px;
		}

		.img {
			width: 150px;
		}

		.item {
			text-align: center;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			border: none;
			background: rgb(248, 168, 24);
			border-radius: 10px;
			color: #fff;
			text-transform: uppercase;
			font-weight: 700;
			transition: background .2s linear;
		}

		.btn:hover {
			background: lightgreen;
		}

		.usercard {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="https://avatars.mds.yandex.net/i?id=096d69977d77061304a1bc9cfcc349bd27b99993-16509678-images-thumbs&n=13" alt="" class="img">
				<button class="btn" id="btn1">Add</button>
			</div>
			<div class="item">
				<img src="https://avatars.mds.yandex.net/i?id=813f6bf1607f4b72e641334b5bf4a5cbfc94a4ec-8240946-images-thumbs&n=13" alt="" class="img">
				<button class="btn" id="btn2">Add</button>
			</div>
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn3">Add</button>
			</div>
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn4">Add</button>
			</div>
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn5">Add</button>
			</div>
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn6">Add</button>
			</div>
		</div>
	</div>
	<div class="usercard" id="usercard">
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://katalikol.github.io/TestKatal/app.js"></script>
</body>
</html>
