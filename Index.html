<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestKatalMotors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #fff;
            background-color: #2e2e2e; /* Темный фон для всего */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Главное меню */
        .Main {
            text-align: center;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            position: absolute; /* Позиционируем его поверх всего */
            z-index: 1; /* Убедимся, что оно сверху */
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #fff;
            font-weight: 600;
        }

        img {
            width: 60px;
            margin: 20px auto;
        }

        /* Логотип */
        .logo {
            width: 70px;
            height: 70px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 25px;
            height: 50px;
            width: 200px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            color: #fff;
            background-color: #4CAF50; /* Зеленая кнопка */
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049; /* Цвет кнопки при наведении */
        }

        /* Модальное окно регистрации */
        #form {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Прозрачный черный фон */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2; /* Чтобы окно регистрации было сверху */
        }

        .form-content {
            background-color: #2C2C2C;
            padding: 25px;
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        input {
            outline: none;
            border-radius: 5px;
            border: 2px solid #535353;
            padding: 12px 10px;
            margin: 15px 0;
            background: #424242;
            color: #fff;
            transition: all .2s;
            width: 100%;
        }

        input:focus {
            border-color: #4CAF50;
        }

        .error {
            border-color: #ff6666; /* Мягкий красный цвет для ошибок */
        }

        .error-message {
            color: #ff6666; /* Мягкий красный для текста ошибки */
            font-size: 14px;
            margin-top: 5px;
        }

        /* Стили для кнопки */
        #registr {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div id="Main" class="Main">
        <!-- Логотип -->
        <div class="logo">logo</div>
        <h1>Katal Motors</h1>
        <button id="buy" class="btn">Начать регистрацию</button>
    </div>

    <!-- Модальное окно регистрации -->
    <div id="form">
        <div class="form-content">
            <h1>Регистрация</h1>
            <input type="text" placeholder="Введите ваше имя" id="user_name">
            <div id="error-message" class="error-message"></div>
            <button id="registr" class="btn">Зарег</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        let buyBtn = document.getElementById("buy");
        let registrBtn = document.getElementById("registr");

        // Проверка, если имя и userId уже сохранены в localStorage, показываем главную страницу
        if (localStorage.getItem('user_name') && localStorage.getItem('user_id')) {
            document.getElementById("Main").style.display = "none";  // Скрываем главную секцию
            tg.close(); // Закрываем окно
        } else {
            // Если данные не сохранены, показываем окно регистрации
            document.getElementById("form").style.display = "flex";
        }

        // Обработчик клика на кнопку "Начать регистрацию"
        buyBtn.addEventListener("click", () => {
            document.getElementById("Main").style.display = "none";  // Скрываем главную секцию
            document.getElementById("form").style.display = "flex"; // Показываем форму регистрации

            // Автоматически заполняем имя пользователя (если оно есть в данных WebApp)
            let name = tg.initDataUnsafe?.user?.first_name || '';
            let username = tg.initDataUnsafe?.user?.username || '';
            let userId = tg.initDataUnsafe?.user?.id || '';

            document.getElementById("user_name").value = name;
            localStorage.setItem('user_name', name); // Сохраняем имя в localStorage
            localStorage.setItem('username', username); // Сохраняем username в localStorage
            localStorage.setItem('user_id', userId); // Сохраняем userId в localStorage
        });

        // Обработчик клика на кнопку "Регистрация"
        registrBtn.addEventListener("click", (event) => {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            let name = document.getElementById("user_name").value;
            let errorMessage = document.getElementById("error-message");

            if (name === "") {
                // Если имя не заполнено, подсвечиваем поле и выводим сообщение об ошибке
                document.getElementById("user_name").classList.add("error");
                errorMessage.textContent = "Поле 'Имя' обязательно для заполнения!";
            } else {
                // Если имя заполнено, сохраняем и скрываем форму
                document.getElementById("user_name").classList.remove("error");
                errorMessage.textContent = "";

                localStorage.setItem('user_name', name); // Сохраняем имя в localStorage
                tg.sendData(JSON.stringify({ name, user_id: localStorage.getItem('user_id') })); // Отправляем данные в Telegram
                tg.close(); // Закрываем WebApp
            }
        });
    </script>
</body>
</html>
