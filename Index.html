<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <style>
       @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: "Montserrat", sans-serif;
         font-weight: 200;
         color: var(--tg-theme-text-color);
         background: var(--tg-theme-bg-color);
         overflow-x: hidden;
         width: 100%;
         height: 100vh;
         display: flex;
         flex-direction: column;
         justify-content: flex-start;
         align-items: center;
      }

      html, body {
         width: 100%;
         height: 100%;
      }

      #main {
         width: 100%;
         padding: 10px 20px;
         display: flex;
         flex-direction: column;
         justify-content: flex-start;
         align-items: center;
         height: 100%;
         box-sizing: border-box;
      }

      #header {
         display: flex;
         align-items: center;
         justify-content: flex-start;
         width: 100%;
         padding: 0;
         margin-bottom: 10px; /* Уменьшаем отступ снизу */
      }

      #header img {
         width: 40px;
         margin-right: 10px;
      }

      #header h1 {
         font-size: 28px;
         font-weight: 500;
         margin: 0;
      }

      #content {
         width: 100%;
         text-align: center;
         margin-top: 30px; /* Поднимаем текст немного выше */
      }

      p {
         width: 350px;
         margin: 10px auto; /* Отступ для текста */
         text-align: center;
      }

      h1 {
         margin-top: 20px; /* Снижаем заголовок */
      }

      input {
         width: 95%;
         outline: none;
         margin: 15px 2.5%;
         padding: 15px 10px;
         font-size: 14px;
         border: 2px solid #ccc; /* Серый цвет по умолчанию */
         border-radius: 5px;
         transition: border-color 0.3s ease;
      }

      input:focus {
         border-color: #a8e6cf; /* Нежно-зеленый при фокусе */
      }

      input.error {
         border-color: #ff6b6b; /* Нежно-красный цвет, если ошибка */
      }

      button {
         border: 0;
         border-radius: 5px;
         margin-top: 20px;
         height: 60px;
         width: 200px;
         font-size: 16px; /* Уменьшаем размер текста */
         font-weight: 500;
         cursor: pointer;
         transition: all 500ms ease;
         color: white;
         background-color: #a8e6cf; /* Нежно-зеленая кнопка */
      }

      button:hover {
         background-color: #80c8a6; /* При наведении немного темнее */
      }

      #error {
         color: red;
         margin: 10px 0;
         font-size: 14px;
      }
    </style>
</head>
<body>
     <div id="main">
       <div id="header">
         <img src="https://cdn-icons-png.flaticon.com/128/479/479353.png" alt="Logo">
         <h1>TestKatalMotors</h1>
       </div>

       <div id="content">
         <p>Пожалуйста, зарегистрируйтесь, чтобы продолжить.</p>
         <h1>Регистрация</h1>
         <form id="form">
           <input type="text" placeholder="Имя" id="user_name" required>
           <div id="error"></div>
           <button id="register">Зарегистрироваться</button>
         </form>
       </div>
     </div>

     <script src="https://telegram.org/js/telegram-web-app.js"></script>

     <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let register = document.getElementById("register");
        let userNameInput = document.getElementById("user_name");

        register.addEventListener("click", (e) => {
            e.preventDefault();  // Чтобы не отправлялась форма

            let name = userNameInput.value.trim();
            let error = document.getElementById("error");
            
            // Сброс ошибки
            error.innerText = "";
            userNameInput.classList.remove('error');

            if (name.length < 2) {
                error.innerText = "Имя слишком короткое";
                userNameInput.classList.add('error');  // Добавляем класс для красной обводки
                return;
            }

            let data = { name: name };

            tg.sendData(JSON.stringify(data));
            tg.close();
        });

        userNameInput.addEventListener('focus', () => {
            userNameInput.classList.remove('error');  // Убираем ошибку, если снова фокусируемся
        });
     </script>
</body>
</html>
