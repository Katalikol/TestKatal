<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <style>
       @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: "Montserrat", sans-serif;
         font-weight: 200;
         color: var(--tg-theme-text-color);
         background: var(--tg-theme-bg-color);
         overflow-x: hidden;
         width: 100%;
         height: 100vh;
         display: flex;
         flex-direction: column;
         justify-content: flex-start; /* Обеспечиваем начало с верхней части экрана */
         align-items: center;
      }

      html, body {
         width: 100%;
         height: 100%;
      }

      #main {
         width: 100%;
         padding: 10px 20px;
         display: flex;
         flex-direction: column;
         justify-content: flex-start; /* Убираем пустое пространство сверху */
         align-items: center;
         height: 100%;
         box-sizing: border-box;
      }

      #header {
         display: flex;
         align-items: center;
         justify-content: flex-start;
         width: 100%;
         padding: 0; /* Убираем лишние отступы */
         margin-bottom: 0; /* Убираем отступ снизу */
      }

      #header img {
         width: 40px;
         margin-right: 10px;
      }

      #header h1 {
         font-size: 28px;
         font-weight: 500;
         margin: 0;
      }

      #content {
         width: 100%;
         text-align: center;
         margin-top: 20px; /* Убираем излишний верхний отступ */
      }

      p {
         width: 350px;
         margin: 0 auto;
         text-align: center;
      }

      input {
         width: 95%; /* Увеличиваем ширину поля для ввода */
         outline: none;
         margin: 10px 2.5%;
         padding: 15px 10px;
         font-size: 14px;
         border: 2px solid silver;
         border-radius: 5px;
      }

      input:focus {
         border-color: #db5d5d;
      }

      button {
         border: 0;
         border-radius: 5px;
         margin-top: 20px; /* Снижаем отступ сверху */
         height: 60px;
         width: 200px;
         font-size: 20px;
         font-weight: 500;
         cursor: pointer;
         transition: all 500ms ease;
         color: var(--tg-theme-button-color);
         background: var(--tg-theme-button-text-color);
      }

      button:hover {
         background: var(--tg-theme-secondary-bg-color);
      }

      #error {
         color: red;
         margin: 10px 0;
      }
    </style>
</head>
<body>
     <div id="main">
       <!-- Новый хедер с логотипом и названием -->
       <div id="header">
         <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Logo">
         <h1>TestKatalMotors</h1>
       </div>

       <!-- Контент регистрационной формы -->
       <div id="content">
         <p>Пожалуйста, зарегистрируйтесь, чтобы продолжить.</p>
         <form id="form">
           <h1>Регистрация</h1>
           <input type="text" placeholder="Имя" id="user_name" required>
           <div id="error"></div>
           <button id="register">Зарегистрироваться</button>
         </form>
       </div>
     </div>

     <script src="https://telegram.org/js/telegram-web-app.js"></script>

     <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let register = document.getElementById("register");

        register.addEventListener("click", () => {
            document.getElementById("error").innerText = "";
            let name = document.getElementById("user_name").value;

            if (name.length < 2) {
                document.getElementById("error").innerText = "Ошибка в имени";
                return;
            }

            let data = {
                name: name,
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        });
     </script>
</body>
</html>
