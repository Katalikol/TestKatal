<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestKatalMotors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #fff;
            background-color: #2e2e2e; /* Темный фон для всего */
            display: flex;
            justify-content: center;
            align-items: center; /* Центрируем все по вертикали и горизонтали */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        /* Главное меню */
        .Main {
            text-align: center;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
        }

        /* Логотип */
        .logo {
            width: 50px;
            height: 50px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Модальное окно регистрации */
        #form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
            padding-top: 40px;
        }

        .form-content {
            background-color: #2C2C2C; /* Серый фон для окна регистрации */
            padding: 25px;
            border-radius: 10px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        input {
            outline: none;
            border-radius: 5px;
            border: 2px solid #535353;
            padding: 12px 10px;
            margin: 15px 0;
            background: #424242;
            color: #fff;
            transition: all .2s;
            width: 100%;
        }

        input:focus {
            border-color: #4CAF50;
        }

        .error {
            border-color: #ff6666; /* Мягкий красный цвет для ошибок */
        }

        .error-message {
            color: #ff6666; /* Мягкий красный для текста ошибки */
            font-size: 14px;
            margin-top: 5px;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 25px;
            height: 50px;
            width: 200px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            color: #fff;
            background-color: #4CAF50; /* Зеленая кнопка */
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049; /* Цвет кнопки при наведении */
        }

        /* Новое меню после регистрации */
        #afterRegistration {
            display: none;
            text-align: center;
        }

        #afterRegistration .logo {
            background-color: #4CAF50; /* Цвет фона после регистрации */
        }

        #afterRegistration .btn {
            background-color: #f44336; /* Красная кнопка "Купить" */
        }
    </style>
</head>
<body>
    <!-- Логотип -->
    <div class="logo">logo</div>

    <!-- Главное меню -->
    <div id="Main" class="Main">
        <h1>Katal Motors</h1>
    </div>

    <!-- Модальное окно регистрации -->
    <div id="form" class="form-content">
        <h1>Регистрация</h1>
        <input type="text" placeholder="Введите ваше имя" id="user_name">
        <div id="error-message" class="error-message"></div>
        <button id="registr" class="btn">Зарегистрироваться</button>
    </div>

    <!-- Новое меню после регистрации -->
    <div id="afterRegistration">
        <div class="logo">logo</div>
        <h1>Katal Motors</h1>
        <button class="btn" id="buyBtn">Купить</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        let registrBtn = document.getElementById("registr");
        let buyBtn = document.getElementById("buyBtn");

        // Проверка, если имя и userId уже сохранены в localStorage, показываем главное меню после регистрации
        if (localStorage.getItem('user_name') && localStorage.getItem('user_id')) {
            document.getElementById("form").style.display = "none";  // Скрываем форму регистрации
            document.getElementById("afterRegistration").style.display = "block"; // Показываем меню после регистрации
        } else {
            // Если данные не сохранены, показываем окно регистрации
            document.getElementById("form").style.display = "flex";
        }

        // Обработчик клика на кнопку "Регистрация"
        registrBtn.addEventListener("click", (event) => {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            let name = document.getElementById("user_name").value;
            let errorMessage = document.getElementById("error-message");

            if (name === "") {
                // Если имя не заполнено, подсвечиваем поле и выводим сообщение об ошибке
                document.getElementById("user_name").classList.add("error");
                errorMessage.textContent = "Поле 'Имя' обязательно для заполнения!";
            } else {
                // Если имя заполнено, сохраняем и скрываем форму
                document.getElementById("user_name").classList.remove("error");
                errorMessage.textContent = "";

                localStorage.setItem('user_name', name); // Сохраняем имя в localStorage
                tg.sendData(JSON.stringify({ name, user_id: localStorage.getItem('user_id') })); // Отправляем данные в Telegram
                document.getElementById("form").style.display = "none";  // Скрываем форму регистрации
                document.getElementById("afterRegistration").style.display = "block"; // Показываем меню после регистрации
            }
        });

        // Обработчик клика на кнопку "Купить"
        buyBtn.addEventListener("click", () => {
            // Действия при нажатии на кнопку "Купить"
            alert("Переход к покупке");
        });
    </script>
</body>
</html>
