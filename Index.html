<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestKatalMotors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .Main {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 30px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }

        #form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            text-align: center;
        }

        .form-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        input {
            outline: none;
            border-radius: 5px;
            border: 2px solid #535353;
            padding: 15px 10px;
            margin: 10px 0;
            background: var(--tg-theme-section-separator-color);
            color: var(--tg-theme-text-color);
            transition: all .2s;
            width: 100%;
        }

        input:focus {
            border-color: var(--tg-theme-secondary-bg-color);
        }

        .error {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        #registr {
            margin-top: 20px;
        }

        #Main {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="Main" class="Main">
        <h1>TestKatalMotors</h1>
        <img src="https://avatars.mds.yandex.net/i?id=92059cd2e3a30100d6ef109d0b7194cb8c5f286b-4079923-images-thumbs&n=13" alt="Logo">
        <button id="buy" class="btn">Начать регистрацию</button>
    </div>

    <div id="form">
        <div class="form-content">
            <h1>Регистрация</h1>
            <input type="text" placeholder="Введите ваше имя" id="user_name">
            <div id="error-message" class="error-message"></div>
            <button id="registr" class="btn">Зарегистрироваться</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        let buyBtn = document.getElementById("buy");
        let registrBtn = document.getElementById("registr");

        if (localStorage.getItem('user_name') && localStorage.getItem('user_id')) {
            document.getElementById("Main").style.display = "none";  
            tg.close(); 
        } else {
            document.getElementById("form").style.display = "flex";
        }


        buyBtn.addEventListener("click", () => {
            document.getElementById("Main").style.display = "none";  
            document.getElementById("form").style.display = "flex"; 

            let name = tg.initDataUnsafe?.user?.first_name || '';
            let username = tg.initDataUnsafe?.user?.username || '';
            let userId = tg.initDataUnsafe?.user?.id || '';

            document.getElementById("user_name").value = name;
            localStorage.setItem('user_name', name); 
            localStorage.setItem('username', username); 
            localStorage.setItem('user_id', userId); 
        });

        registrBtn.addEventListener("click", (event) => {
            event.preventDefault(); 

            let name = document.getElementById("user_name").value;
            let errorMessage = document.getElementById("error-message");

            if (name === "") {
                document.getElementById("user_name").classList.add("error");
                errorMessage.textContent = "Поле 'Имя' обязательно для заполнения!";
            } else {
                document.getElementById("user_name").classList.remove("error");
                errorMessage.textContent = "";

                localStorage.setItem('user_name', name); 
                tg.sendData(JSON.stringify({ name, user_id: localStorage.getItem('user_id') })); 
                tg.close(); 
            }
        });
    </script>
</body>
</html>
