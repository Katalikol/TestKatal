<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация и Покупка</title>
    <style>
       @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

        #form {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>TestKatalMotors</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>Заполни форму для регистрации и продолжи покупку!</p>
        <button id="register">Регистрация</button>
    </div>

    <form id="form">
        <h1>Оформление покупки</h1>
        <input type="text" placeholder="Имя" id="user_name">
        <input type="email" placeholder="Email" id="user_email">
        <input type="tel" placeholder="Телефон" id="user_phone">
        <div id="error"></div>
        <button id="order">Купить</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let registerButton = document.getElementById("register");
        let orderButton = document.getElementById("order");

        registerButton.addEventListener("click", () => {
            // Скрыть главную страницу и показать форму
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";

            // Автозаполнение имени пользователя
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
        });

        orderButton.addEventListener("click", () => {
            document.getElementById("error").innerText = "";
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("user_email").value;
            let phone = document.getElementById("user_phone").value;

            // Проверка данных
            if (name.length < 2) {
                document.getElementById("error").innerText = "Ошибка в имени";
                return;
            }
            if (email.length < 2) {
                document.getElementById("error").innerText = "Ошибка в email";
                return;
            }
            if (phone.length < 2) {
                document.getElementById("error").innerText = "Ошибка в телефоне";
                return;
            }

            // Отправка данных в Telegram
            let data = {
                name: name,
                email: email,
                phone: phone,
            };
            tg.sendData(JSON.stringify(data));

            // Не закрывать WebApp
            // tg.close(); // Уберите этот вызов, чтобы не закрывать WebApp после регистрации
        });
    </script>
</body>
</html>
