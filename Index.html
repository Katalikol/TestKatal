<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TestKatalShop</title>
    <style>
        /* Основные стили */
        :root {
            --primary-bg-color: #0088cc; /* Цвет кнопки */
            --primary-text-color: #fff; /* Цвет текста на кнопке */
            --button-hover-color: #005f8a; /* Цвет кнопки при наведении */
            --button-active-color: #004466; /* Цвет кнопки при нажатии */
            --main-bg-color: #f4f4f4; /* Фон страницы */
            --text-color: #333; /* Цвет текста */
            --heading-color: #222; /* Цвет заголовков */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--text-color);
            background: var(--main-bg-color);
            font-family: Arial, sans-serif;
        }

        .Main {
            width: 100%;
            padding: 25px;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 10px;
            color: var(--heading-color);
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            color: var(--primary-text-color);
            background: var(--primary-bg-color);
            transition: background-color 0.3s ease; /* Плавное изменение цвета */
        }

        .btn:hover {
            background: var(--button-hover-color); /* Цвет при наведении */
        }

        .btn:active {
            background: var(--button-active-color); /* Цвет при нажатии */
        }

    </style>
</head>
<body>
    <div class="Main">
        <h1>Тестовое приложение</h1>
        <img src="https://avatars.mds.yandex.net/i?id=92059cd2e3a30100d6ef109d0b7194cb8c5f286b-4079923-images-thumbs&n=13" alt="Logo">
        <p>Нажмите кнопку ниже для действия:</p>
        <button class="btn" onclick="buttonClicked()">Кнопка</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Функция для обработки клика по кнопке
        function buttonClicked() {
            alert('Кнопка была нажата!');
        }
    </script>
</body>
</html>
