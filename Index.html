<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .Main {
            width: 100%;
            padding: 25px;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        .btn {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }

        form {
            display: none;
            text-align: center;
        }

        input {
            outline: none;
            border-radius: 5px;
            border: 2px solid #535353;
            padding: 15px 10px;
            margin: 10px 0 0;
            background: var(--tg-theme-section-separator-color);
            color: var(--tg-theme-text-color);
            transition: all .2s;
        }

        input:focus {
            border-color: var(--tg-theme-secondary-bg-color)
        }

    </style>
</head>
<body>
    <div id="Main">
        <h1>TestKatalMotors</h1>
        <img src="https://avatars.mds.yandex.net/i?id=92059cd2e3a30100d6ef109d0b7194cb8c5f286b-4079923-images-thumbs&n=13" alt="Logo">
        <p></p>
        <button id="buy" class="btn">Купить</button>
    </div>
    <form id="form">
        <h1>Регестрация</h1>
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="registr" class="btn">Регистрация</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        let buyBtn = document.getElementById("buy");
        let registrBtn = document.getElementById("registr");
        tg.exapnd();

        // Обработчик клика на кнопку "Купить"
        buyBtn.addEventListener("click", () => {
            document.getElementById("Main").style.display = "none";  // Скрываем главную секцию
            document.getElementById("form").style.display = "block"; // Показываем форму
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.last_name;
        });

        // Обработчик клика на кнопку "Регистрация"
        registrBtn.addEventListener("click", (event) => {
            tg.close()
        });
    </script>
</body>
</html>
